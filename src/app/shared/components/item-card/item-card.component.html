<div class="card-container">
    <div class="card-content text-center">
        <div class="co-12">
            <p class="card-title m-0 ">{{tab.name}}</p>
        </div>
        <div *ngIf="showIcon">
            <img [src]="tab.icon" alt="Icono representativo de una directiva" width="100">
        </div>
        <p class="card-information m-0">{{tab.content}}</p>
    </div>
    <div *ngIf="showLink" class="hover-underline-animation p-1 mt-3" (click)="goToTab(tab)">Leer m√°s</div>
</div>
