  <div class="flex justify-content-end align-items-center hover-underline-animation p-2" *ngIf="back" (click)="moveTab(nextReading)">
    <i class="fa-solid fa-arrow-left"></i>
    <span class="pl-3">{{ nextReading.name }}</span>
  </div>
  <div class="flex justify-content-start align-items-center hover-underline-animation p-2" *ngIf="next" (click)="moveTab(nextReading)">
    <span class="pr-3">{{ nextReading.name }}</span>
    <i class="fa-solid fa-arrow-right"></i>
  </div>
