<div class="flex justify-content-between align-items-center p-3 mt-2 background-shorcut" (click)="moveTab(nextReading)"
    *ngIf="back">
    <i class="fa-solid fa-arrow-left"></i>
    <div class="col-10 p-0 flex flex-column align-items-end">
        <small>Anterior</small>
        <p class="m-0 pt-2" style="font-size: 1.1rem; font-weight: 560;">{{nextReading.name}}</p>
    </div>
</div>
<div class="flex justify-content-between align-items-center p-3 mt-2 background-shorcut" (click)="moveTab(nextReading)"
    *ngIf="next">
    <div class="col-10 p-0  flex flex-column align-items-start">
        <small>Siguiente</small>
        <p class="m-0 pt-2" style="font-size: 1.1rem; font-weight: 560;">{{nextReading.name}}</p>
    </div>
    <i class="fa-solid fa-arrow-right"></i>
</div>
